<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario de contacto</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Poppins:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<style>
  /* Pega aquí TODO tu CSS que compartiste */
  @import url("https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Poppins:ital,wght@0,100..900;1,100..900&display=swap");

  /* Variables y estilos base (el CSS completo que compartiste) */
  /* ... pega aquí todo tu CSS ... */

  body {
    background-color: var(--color-background);
    font-family: var(--font-family-body);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }

  .form-container {
    max-width: 700px;
    width: 100%;
    margin: 50px 20px;
  }

  .confirmation-message {
    display: none;
    background-color: #00cc66;
    color: white;
    font-weight: bold;
    padding: 1rem;
    border-radius: 8px;
    text-align: center;
    margin-bottom: 1rem;
  }

  .confirmation-message.show {
    display: block;
    animation: fadeOut 3s forwards;
  }

  @keyframes fadeOut {
    0% { opacity:1; }
    80% { opacity:1; }
    100% { opacity:0; }
  }
</style>
</head>
<body>
  <div class="form-container">
    <div class="confirmation-message" id="confirmationMessage">¡Mensaje enviado!</div>

    <form class="fs-form" id="contactForm" action="https://formspree.io/f/mandvkwv" method="POST">
      <fieldset>
        <label class="fs-label" for="name">Nombre *</label>
        <input class="fs-input" type="text" name="name" id="name" placeholder="Escribe tu nombre" required>

        <label class="fs-label" for="email">Email *</label>
        <input class="fs-input" type="email" name="email" id="email" placeholder="Escribe tu correo" required>

        <label class="fs-label" for="telefono">Teléfono</label>
        <input class="fs-input" type="tel" name="telefono" id="telefono" placeholder="Escribe tu teléfono">

        <label class="fs-label" for="website">Sitio web</label>
        <input class="fs-input" type="url" name="website" id="website" placeholder="Escribe tu sitio web">

        <label class="fs-label" for="subject">Asunto *</label>
        <input class="fs-input" type="text" name="subject" id="subject" placeholder="Escribe un asunto" required>

        <label class="fs-label" for="message">Mensaje *</label>
        <textarea class="fs-textarea" name="message" id="message" rows="6" placeholder="Escribe tu mensaje..." required></textarea>
      </fieldset>

      <div class="fs-button-group">
        <button type="submit" class="fs-button">Enviar</button>
      </div>
    </form>
  </div>

<script>
  const form = document.getElementById('contactForm');
  const confirmation = document.getElementById('confirmationMessage');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(form);

    fetch(form.action, {
      method: 'POST',
      body: formData,
      headers: { 'Accept': 'application/json' }
    }).then(response => {
      if(response.ok){
        confirmation.classList.add('show');
        form.reset();
        setTimeout(() => confirmation.classList.remove('show'), 3000);
      } else {
        alert('❌ Hubo un error al enviar el mensaje. Intenta nuevamente.');
      }
    }).catch(err => {
      alert('❌ Hubo un error al enviar el mensaje. Intenta nuevamente.');
    });
  });
</script>
</body>
</html>
