<form
  id="contact-form"
  action="https://formspree.io/f/xwpnzeog"
  method="POST"
>
  <label>
    Tu email:
    <input type="email" name="email" required>
  </label>
  <br><br>
  <label>
    Tu mensaje:
    <textarea name="message" required></textarea>
  </label>
  <br><br>
  <button type="submit">Enviar</button>
</form>

<!-- Modal de confirmación -->
<div id="modal" class="modal">
  <div class="modal-content">
    <p id="modal-message">✅ Mensaje enviado con éxito</p>
    <button id="close-modal">Cerrar</button>
  </div>
</div>

<style>
  .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .modal-content {
    background: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    max-width: 400px;
    width: 90%;
    font-family: Arial, sans-serif;
  }
  #modal-message {
    font-size: 18px;
    margin-bottom: 15px;
  }
  #close-modal {
    background: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
  }
  #close-modal:hover {
    background: #0056b3;
  }
</style>

<script>
  const form = document.getElementById("contact-form");
  const modal = document.getElementById("modal");
  const modalMessage = document.getElementById("modal-message");
  const closeModal = document.getElementById("close-modal");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();
    const data = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { Accept: "application/json" },
      });

      if (response.ok) {
        form.reset();
        modalMessage.textContent = "✅ Mensaje enviado con éxito";
        modalMessage.style.color = "green";
        modal.style.display = "flex";
        setTimeout(() => { modal.style.display = "none"; }, 3000);
      } else {
        modalMessage.textContent = "❌ Error al enviar. Intenta de nuevo.";
        modalMessage.style.color = "red";
        modal.style.display = "flex";
      }
    } catch (error) {
      modalMessage.textContent = "⚠️ Ocurrió un error. Revisa tu conexión.";
      modalMessage.style.color = "orange";
      modal.style.display = "flex";
    }
  });

  closeModal.addEventListener("click", () => {
    modal.style.display = "none";
  });
</script>
