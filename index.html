<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Productora Energy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0e7ff;
      margin: 0;
      padding: 0;
    }

    .contact-section {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: #0b3d91;
      border-radius: 15px;
      color: white;
      position: relative;
    }

    .contact-section h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .contact-section form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-section input,
    .contact-section textarea {
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      width: 100%;
    }

    .contact-section button {
      background-color: #3b6fb0;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-section button:hover {
      background-color: #2d5591;
    }

    .confirmation-message {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #00cc66;
      padding: 12px 20px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      transition: opacity 0.5s, top 0.5s;
    }

    .confirmation-message.show {
      top: -80px;
      opacity: 1;
    }

    .check-icon {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid white;
      position: relative;
      transform: rotate(45deg);
    }

    .check-icon::after {
      content: '';
      position: absolute;
      left: 4px;
      top: 0px;
      width: 6px;
      height: 12px;
      border-right: 2px solid white;
      border-bottom: 2px solid white;
    }
  </style>
</head>
<body>

  <div class="contact-section">
    <div class="confirmation-message" id="confirmationMessage">
      <span class="check-icon"></span> ¡Mensaje enviado!
    </div>

    <h2>Contáctanos</h2>

    <form id="contactForm" action="https://formspree.io/f/mandvkwv" method="POST">
      <label>
        Tu correo:
        <input type="email" name="email" required>
      </label>
      <label>
        Tu mensaje:
        <textarea name="message" rows="6" required></textarea>
      </label>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const confirmation = document.getElementById('confirmationMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          confirmation.classList.add('show');
          form.reset();
          setTimeout(() => {
            confirmation.classList.remove('show');
          }, 3000);
        } else {
          alert('❌ Hubo un error al enviar el mensaje. Intenta nuevamente.');
        }
      })
      .catch(error => {
        alert('❌ Hubo un error al enviar el mensaje. Intenta nuevamente.');
      });
    });
  </script>

</body>
</html>
