<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Productora Energy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0e7ff;
      margin: 0;
      padding: 0;
    }

    /* Botón flotante circular */
    #contact-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background-color: #0b3d91;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s, transform 0.3s;
    }

    #contact-button:hover {
      background-color: #3b6fb0;
      transform: scale(1.1);
    }

    #contact-button svg {
      width: 28px;
      height: 28px;
      fill: white;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center; margin-top:50px; color:#0b3d91;">Bienvenido a Productora Energy</h1>
  <p style="text-align:center; color:#0b3d91;">Haz clic en el botón de mensaje para enviarnos un mensaje.</p>

  <!-- Botón flotante -->
  <div id="contact-button" title="Contáctanos">
    <!-- Icono de mensaje -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M21 6.5a2.5 2.5 0 0 0-2.5-2.5h-13A2.5 2.5 0 0 0 3 6.5v11A2.5 2.5 0 0 0 5.5 20h13a2.5 2.5 0 0 0 2.5-2.5v-11zM5.5 5h13a1.5 1.5 0 0 1 1.5 1.5v11a1.5 1.5 0 0 1-1.5 1.5h-13a1.5 1.5 0 0 1-1.5-1.5v-11A1.5 1.5 0 0 1 5.5 5zm3.5 6l2.5 2.5L14.5 11l4 4h-13l4-4z"/>
    </svg>
  </div>

  <!-- Formspree Formbutton -->
  <script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
  <script>
    window.formbutton = window.formbutton || function(){(formbutton.q = formbutton.q || []).push(arguments)};

    // Crear formulario
    formbutton("create", {
      action: "https://formspree.io/f/mandvkwv",
      title: "Contáctanos",
      fields: [
        { 
          type: "email", 
          label: "Tu correo:", 
          name: "email",
          required: true,
          placeholder: "tu@email.com"
        },
        {
          type: "textarea",
          label: "Mensaje:",
          name: "message",
          required: true,
          placeholder: "Escribe tu mensaje aquí..."
        },
        { type: "submit" }      
      ],
      styles: {
        title: {
          backgroundColor: "#0b3d91",
          color: "#ffffff",
          fontSize: "18px",
          fontWeight: "bold"
        },
        button: {
          backgroundColor: "#3b6fb0",
          color: "#ffffff",
          fontSize: "16px",
          padding: "10px 20px",
          borderRadius: "8px",
          cursor: "pointer"
        }
      }
    });

    // Mostrar formulario al hacer clic en el botón
    document.getElementById('contact-button').addEventListener('click', function() {
      formbutton("open");
    });
  </script>

</body>
</html>
