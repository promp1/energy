<section id="contacto" class="contacto">
  <h2>Contacto</h2>
  <form id="contact-form" action="https://formspree.io/f/mzzawpgj" method="POST">
    <input type="text" name="name" placeholder="Nombre" required>
    <input type="email" name="email" placeholder="Correo electrónico" required>
    <textarea name="message" rows="5" placeholder="Mensaje" required></textarea>
    <button type="submit">Enviar</button>
  </form>

  <!-- MODAL DE CONFIRMACIÓN -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p id="modal-message"></p>
      <button id="close-modal">Cerrar</button>
    </div>
  </div>
</section>

<style>
  /* MODAL ESTILO PREMIUM */
  .modal {
    display: none;
    position: fixed;
    z-index: 1002;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(13,27,42,0.7);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .modal-content {
    background: linear-gradient(135deg, var(--azul-oscuro), var(--azul-claro));
    padding: 25px 40px;
    border-radius: 12px;
    text-align: center;
    max-width: 400px;
    width: 90%;
    color: var(--blanco);
    font-size: 18px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    animation: modalFade 0.5s ease-out;
  }

  #close-modal {
    margin-top: 15px;
    padding: 10px 20px;
    background-color: var(--azul-suave);
    color: var(--blanco);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }

  #close-modal:hover {
    background-color: var(--azul-claro);
  }

  @keyframes modalFade {
    from { transform: translateY(-20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
</style>

<script>
  const form = document.getElementById('contact-form');
  const modal = document.getElementById('modal');
  const modalMessage = document.getElementById('modal-message');
  const closeModal = document.getElementById('close-modal');

  form.addEventListener('submit', async function(e){
    e.preventDefault();
    const data = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });

      if(response.ok){
        form.reset();
        modalMessage.textContent = "✅ Mensaje enviado con éxito";
        modal.style.display = 'flex';
        setTimeout(() => { modal.style.display = 'none'; }, 3000);
      } else {
        modalMessage.textContent = "❌ Error al enviar. Intenta de nuevo.";
        modal.style.display = 'flex';
      }
    } catch(error){
      modalMessage.textContent = "⚠️ Ocurrió un error. Revisa tu conexión.";
      modal.style.display = 'flex';
    }
  });

  closeModal.addEventListener('click', () => {
    modal.style.display = 'none';
  });
</script>
